AppBundle\Entity\Navigation:
    type: entity
    table: null
    repositoryClass: AppBundle\Repository\NavigationRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO

    fields:
        name:
            type: string
            length: 70
            nullable: false
        description:
            type: text
            nullable: true
        price:
            type: string
            length: 5
            nullable: true
        time:
            type: string
            length: 50
            nullable: true

    oneToOne:
        media:
            targetEntity: AppBundle\Entity\Media
            cascade: ['all']

    lifecycleCallbacks: {  }

